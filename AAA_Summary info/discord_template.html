<html>
<head>
    <title>Discord Hammertime Template</title>
    <link rel="stylesheet" type="text/css" href="discord_template.css"/>
    <script type="text/javascript" src="discord_template.js"></script>

    <script>
        var dd = new DiscordDoc();
    </script>
</head>
<body onload="dd.init()">
<h1>Discord Hammertime Template</h1>
<div id="datetime_select">
    <h4>Input your required LOCAL date and time</h4>
    <input id="input_date" type="date" />
    <input id="input_time" type="time" min="00:00" max="23:59" value="18:45"/>
</div>
<div id="text_areas">
    <div id="discorddoc_display_frame">
        <div class="frame_header">Discord layout preview</div>
        <div id="discorddoc_display"></div>
    </div>
    <div id="discorddoc_template_frame">
        <div class="frame_header">Template (you can edit this)</div>
        <div id="discorddoc_template" contenteditable="true"></div>
    </div>
</div>

</body>
</html>
