<html>
<head>
    <title>Hammertime Template B21</title>
    <link rel="stylesheet" type="text/css" href="discord_template.css"/>
    <script type="text/javascript" src="discord_template.js"></script>

    <script>
        var dd = new DiscordDoc();
    </script>
</head>
<body onload="dd.init()">
<div id="header">
    <div id="header_left">
        <h2>Discord Hammertime Template B21</h2>
        <div id="datetime_select">
            <h3>Input your required LOCAL date and time:</h3>
            <input id="input_date" type="date" />
            <input id="input_time" type="time" min="00:00" max="23:59" value="18:45"/>
        </div>
    </div>
    <div id="header_right">
        <div id="copy_hammertime_popup">copied!</div>
        <table>
            <tr>
                <td class="tag">#DATE#</td>
                <td>
                    <div class="hammertime_div">
                        <button id="hammertime_date_button" class="copy_button" type="button">
                            <svg aria-hidden="true" focusable="false" data-icon="clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M336 64h-53.88C268.9 26.8 233.7 0 192 0S115.1 26.8 101.9 64H48C21.5 64 0 85.48 0 112v352C0 490.5 21.5 512 48 512h288c26.5 0 48-21.48 48-48v-352C384 85.48 362.5 64 336 64zM192 64c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S160 113.7 160 96C160 78.33 174.3 64 192 64zM272 224h-160C103.2 224 96 216.8 96 208C96 199.2 103.2 192 112 192h160C280.8 192 288 199.2 288 208S280.8 224 272 224z"></path></svg>
                        </button>&nbsp;<div class="hammertime" id="hammertime_date">&lt;t:1707909240:d&gt;</div>
                    </div>
                </td>
                <td id="hammertime_date_display">14/02/2024</td>
            </tr>
            <tr>
                <td class="tag">#TIME#</td>
                <td>
                    <div class="hammertime_div">
                        <button id="hammertime_time_button" class="copy_button" type="button">
                            <svg aria-hidden="true" focusable="false" data-icon="clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M336 64h-53.88C268.9 26.8 233.7 0 192 0S115.1 26.8 101.9 64H48C21.5 64 0 85.48 0 112v352C0 490.5 21.5 512 48 512h288c26.5 0 48-21.48 48-48v-352C384 85.48 362.5 64 336 64zM192 64c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S160 113.7 160 96C160 78.33 174.3 64 192 64zM272 224h-160C103.2 224 96 216.8 96 208C96 199.2 103.2 192 112 192h160C280.8 192 288 199.2 288 208S280.8 224 272 224z"></path></svg>
                        </button>&nbsp;<div class="hammertime" id="hammertime_time">&lt;t:1707909240:t&gt;</div>
                    </div>
                </td>
                <td id="hammertime_time_display">11:14</td>
            </tr>
            <tr>
                <td class="tag">#DATETIME#</td>
                <td>
                    <div class="hammertime_div">
                        <button id="hammertime_datetime_button" class="copy_button" type="button">
                            <svg aria-hidden="true" focusable="false" data-icon="clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M336 64h-53.88C268.9 26.8 233.7 0 192 0S115.1 26.8 101.9 64H48C21.5 64 0 85.48 0 112v352C0 490.5 21.5 512 48 512h288c26.5 0 48-21.48 48-48v-352C384 85.48 362.5 64 336 64zM192 64c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S160 113.7 160 96C160 78.33 174.3 64 192 64zM272 224h-160C103.2 224 96 216.8 96 208C96 199.2 103.2 192 112 192h160C280.8 192 288 199.2 288 208S280.8 224 272 224z"></path></svg>
                        </button>&nbsp;<div class="hammertime" id="hammertime_datetime">&lt;t:1707909240:F&gt;</div>
                    </div>
                </td>
                <td id="hammertime_datetime_display">Wednesday, 14 February 2024 11:14</td>
            </tr>
        </table>
    </div>
</div> <!-- end header -->
<div id="text_areas">
    <div id="discorddoc_template_frame">
        <div class="frame_header">
            <div class="frame_header_text">Template (you can edit this)</div>
            <button id="reset_button">Reset</button>
            <button id="load_button">Load</button>
            <button id="store_template_buttton">Store</button>
            <div id="load_dropdown"></div>
        </div>
        <div id="discorddoc_template" contenteditable="true" spellcheck="false"></div>
    </div>
    <div id="discorddoc_preview_frame">
        <div id="copy_template_popup">copied!</div>
        <div class="frame_header"><div class="frame_header_text">Discord layout preview</div><button id="copy_template_button">Copy to clipboard</button></div>
        <div id="discorddoc_preview"></div>
    </div>
</div> <!-- end text_areas -->

</body>
</html>
